<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>World in a Pixel</title>
  <link rel="stylesheet" href="corestyles.css" />
</head>
<body>
<canvas id="backgroundCanvas"></canvas>
  <div id="screenBorder"></div>
  <header id="gameTitle">
    World in a <span class="pixelBox"></span>
  </header>

  <div class="divider left"></div>
  <div class="divider right"></div>

  <div id="hudLeft" class="hudPanel">Actions</div>
  <div id="hudRight" class="hudPanel">Tools</div>
  <div id="hudBottom" class="hudPanel">Inventory</div>

  <div id="gameLayout">
    <div id="gameContainer">
      <canvas id="gameCanvas" width="1000" height="650"></canvas>
    </div>
  </div>

 <script src="coreScripts.js"></script>
</body>

</html>
