<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World in a Pixel Launcher</title>
  <style>
   body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: monospace;
  color: #0f0;
  overflow: hidden;
  user-select: none;
}

#container {
  position: relative;
  width: 700px;
  height: 700px;
  background-color: #0b0b0b;
  border: 2px solid #004400;
  overflow: hidden;
}

#codeRainCanvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  background: transparent;
}

#titleArea {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 25%;
  border-bottom: 2px solid #003300;
  overflow: hidden;
  z-index: 2;
}

#gameTitle {
  position: absolute;
  font-size: 3rem;
  font-weight: bold;
  color: #00ff00;
  text-shadow:
    0 0 3px #39ff14,
    0 0 6px #39ff14,
    0 0 10px #39ff14,
    0 0 20px #0fa,
    0 0 40px #0fa;
  user-select: none;
  z-index: 3;
  pointer-events: none;
  white-space: nowrap;
}

#launchText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  font-weight: bold;
  color: #00ff00;
  text-shadow:
    0 0 3px #39ff14,
    0 0 6px #39ff14,
    0 0 10px #39ff14,
    0 0 20px #0fa,
    0 0 40px #0fa;
  display: none;
  z-index: 4;
  user-select: none;
  pointer-events: none;
  max-width: 90%;
  text-align: center;
  white-space: normal;
  padding: 10px;
}

#countdownContainer {
  font-size: 2.5rem;
  margin-top: 10px;
}

#smallNote {
  font-size: 0.8rem;
  color: #0f0;
  opacity: 0.7;
  margin-top: 5px;
}

#startButton {
  position: absolute;
  top: 58%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #002200;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 12px 24px;
  font-size: 20px;
  cursor: pointer;
  z-index: 2;
  user-select: none;
  text-shadow: 0 0 5px #00ff00;
  box-shadow: 0 0 8px #003300;
  border-radius: 4px;
}

#startButton:hover {
  background-color: #003300;
  box-shadow: 0 0 10px #00ff00;
}

#loadingBarContainer {
  position: absolute;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  height: 20px;
  background-color: #003300;
  border: 1px solid #00ff00;
  display: none;
  z-index: 2;
  box-shadow: 0 0 6px #00ff00;
}

#loadingBar {
  height: 100%;
  width: 0;
  background-color: #00ff00;
  box-shadow: 0 0 3px #00ff00, 0 0 6px #00ff00;
  transition: width 0.1s linear;
}

#fadeOverlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  opacity: 0;
  pointer-events: none;
  z-index: 999;
  transition: opacity 2s ease;
}
  </style>
</head>
<body>
  <div id="container">
    <canvas id="codeRainCanvas" width="700" height="700"></canvas>
    <div id="titleArea">
      <div id="gameTitle">WORLD IN A PIXEL</div>
    </div>
    <button id="startButton">START</button>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
    <div id="launchText" style="display:none;">
      Launching...<br />
      <span id="countdown"></span>
    </div>
  </div>
  <script>
  const title = document.getElementById("gameTitle");
const titleArea = document.getElementById("titleArea");
const startButton = document.getElementById("startButton");
const loadingBar = document.getElementById("loadingBar");
const loadingBarContainer = document.getElementById("loadingBarContainer");
const launchText = document.getElementById("launchText");
const countdownEl = document.getElementById("countdown");
const canvas = document.getElementById("codeRainCanvas");
const ctx = canvas.getContext("2d");

let loading = false;
let titleX = 0, titleY = 0, velocityX = 0.7, velocityY = 0.2;
let blinkOpacity = 1, blinkDirection = -1;
let lastFrameTime = performance.now();
let showReadingZone = false;

function animateTitle() {
  const now = performance.now();
  const delta = (now - lastFrameTime) / 1000;
  lastFrameTime = now;

  titleX += velocityX * delta * 60;
  titleY += velocityY * delta * 60;

  const maxX = titleArea.clientWidth - title.offsetWidth;
  const maxY = titleArea.clientHeight - title.offsetHeight;

  if (titleX <= 0 || titleX >= maxX) velocityX *= -1;
  if (titleY <= 0 || titleY >= maxY) velocityY *= -1;

  titleX = Math.max(0, Math.min(titleX, maxX));
  titleY = Math.max(0, Math.min(titleY, maxY));

  title.style.left = titleX + "px";
  title.style.top = titleY + "px";

  blinkOpacity += blinkDirection * 0.0028 * delta * 60;
  if (blinkOpacity >= 1) blinkDirection = -1;
  else if (blinkOpacity <= 0.3) blinkDirection = 1;
  title.style.opacity = blinkOpacity;

  if (!loading) requestAnimationFrame(animateTitle);
}

window.addEventListener("load", () => {
  const maxX = titleArea.clientWidth - title.offsetWidth;
  const maxY = titleArea.clientHeight - title.offsetHeight;
  titleX = Math.random() * maxX;
  titleY = Math.random() * maxY;
  title.style.left = `${titleX}px`;
  title.style.top = `${titleY}px`;
  animateTitle();
});

const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const binaryChars = ["0", "1"];
const japaneseChars = ["ｱ", "ｲ", "ｳ", "ｴ", "ｵ", "ｶ", "ｷ", "ｸ", "ｹ", "ｺ"];

function getRandomChar() {
  return Math.random() < 0.6
    ? binaryChars[Math.floor(Math.random() * binaryChars.length)]
    : japaneseChars[Math.floor(Math.random() * japaneseChars.length)];
}

let drops = [];
let rainRunning = false;

function startCodeRain() {
  if (rainRunning) return;
  rainRunning = true;

  ctx.font = fontSize + "px monospace";
  let startTime = performance.now();
  let lastFrameTime = performance.now();

  const maxDropCount = 2000;
  const initialDrops = Math.floor(columns * 4);

  for (let i = 0; i < initialDrops; i++) {
    const chars = Array.from({ length: 10 + Math.floor(Math.random() * 20) }, getRandomChar);
    drops.push({
      y: - (Math.random() * canvas.height + chars.length),
      x: Math.floor(Math.random() * columns) * fontSize + (Math.random() - 0.5) * fontSize,
      chars: chars
    });
  }

  function draw() {
    const now = performance.now();
    const delta = (now - lastFrameTime) / 1000;
    const elapsed = (now - startTime) / 1000;
    lastFrameTime = now;

    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const readingArea = {
      x: canvas.width / 2 - (canvas.width * 0.55) / 2,
      y: canvas.height / 2 - 90,
      width: canvas.width * 0.55,
      height: 185
    };

    const targetDrops = Math.min(maxDropCount, Math.floor((elapsed / 2) * columns * 8));

    let attempts = 0;
    while (drops.length < targetDrops && attempts < 30) {
      attempts++;
      const chars = Array.from({ length: 10 + Math.floor(Math.random() * 20) }, getRandomChar);
      drops.push({
        y: - (Math.random() * canvas.height + chars.length),
        x: Math.floor(Math.random() * columns) * fontSize + (Math.random() - 0.5) * fontSize,
        chars: chars
      });
    }

    for (const drop of drops) {
      drop.chars.forEach((char, j) => {
        const x = drop.x;
        const y = (drop.y + j) * fontSize;

        if (y >= 0 && y <= canvas.height) {
          if (
            showReadingZone &&
            x >= readingArea.x &&
            x <= readingArea.x + readingArea.width &&
            y >= readingArea.y &&
            y <= readingArea.y + readingArea.height
          ) {
            ctx.fillStyle = "#0f0";
            ctx.shadowColor = '#0f0';
            ctx.shadowBlur = 4;
          } else {
            ctx.fillStyle = "#0f0";
            ctx.shadowBlur = 0;
          }

          ctx.fillText(char, x, y);
          ctx.shadowBlur = 0;
        }
      });

      drop.y += 0.36 * delta * 60;

      if (drop.y * fontSize > canvas.height + drop.chars.length * fontSize) {
        drop.y = - (Math.random() * canvas.height + drop.chars.length);
        drop.chars = Array.from({ length: 10 + Math.floor(Math.random() * 20) }, getRandomChar);
      }
    }

    requestAnimationFrame(draw);
  }

  draw();
}

startButton.addEventListener("click", () => {
  startButton.style.display = "none";
  loadingBarContainer.style.display = "block";
  loading = true;
  startCodeRain();

  let progress = 0;
  const loadingInterval = setInterval(() => {
    progress += progress < 10 ? 2 : progress < 90 ? 0.5 : 0.2;
    loadingBar.style.width = progress + "%";

    if (progress >= 100) {
      clearInterval(loadingInterval);
      loadingBarContainer.style.display = "none";
      showReadingZone = true;
      launchText.style.display = "block";

      let count = 3;
      countdownEl.textContent = count;
      const countdown = setInterval(() => {
        countdownEl.textContent = --count;
        if (count === 0) clearInterval(countdown);
      }, 1000);

      // Begin transition after countdown
      setTimeout(() => {
        // Fade to black overlay
        const fade = document.createElement("div");
        fade.id = "fadeOverlay";
        fade.style.position = "absolute";
        fade.style.top = 0;
        fade.style.left = 0;
        fade.style.width = "100%";
        fade.style.height = "100%";
        fade.style.backgroundColor = "black";
        fade.style.zIndex = 100;
        fade.style.opacity = 0;
        fade.style.transition = "opacity 1.5s ease";
        document.body.appendChild(fade);
        requestAnimationFrame(() => fade.style.opacity = 1);

        // After fade is complete, launch wave
        setTimeout(() => {
          launchMatrixWave();

          // After 5 seconds of wave, launch core.html and close window
          setTimeout(() => {
            const popup = window.open("core.html", "_blank", "width=800,height=600");
            setTimeout(() => window.close(), 500);
          }, 5000);

        }, 1600); // Wait for fade to complete
      }, 3000); // Start this whole process after countdown ends

    }
  }, 56);
});

function launchMatrixWave() {
  const waveCanvas = document.createElement("canvas");
  waveCanvas.width = canvas.width;
  waveCanvas.height = canvas.height;
  waveCanvas.style.position = "absolute";
  waveCanvas.style.top = "0";
  waveCanvas.style.left = "0";
  waveCanvas.style.zIndex = 999;
  document.getElementById("container").appendChild(waveCanvas);

  const waveCtx = waveCanvas.getContext("2d");
  const waveFontSize = 18;
  const waveColumns = Math.floor(waveCanvas.width / waveFontSize);
  const waveDrops = new Array(waveColumns).fill(0);

  waveCtx.font = waveFontSize + "px monospace";

  function waveDraw() {
    waveCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
    waveCtx.fillRect(0, 0, waveCanvas.width, waveCanvas.height);

    waveCtx.fillStyle = "#0f0";
    waveCtx.shadowColor = '#0f0';
    waveCtx.shadowBlur = 8;

    for (let i = 0; i < waveDrops.length; i++) {
      const x = i * waveFontSize;
      const y = waveDrops[i] * waveFontSize;

      waveCtx.fillText(getRandomChar(), x, y);

      if (y > waveCanvas.height && Math.random() > 0.975) {
        waveDrops[i] = 0;
      }
      waveDrops[i]++;
    }

    requestAnimationFrame(waveDraw);
  }
  waveDraw();
}

</script>


<div id="fadeOverlay"></div>
</body>
</html>
