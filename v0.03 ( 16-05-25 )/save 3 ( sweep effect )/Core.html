<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World in a Pixel</title>
  <link rel="stylesheet" href="CoreStyles.css" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden; /* no scrollbars */
      background: #111;
      height: 100%;
    }
    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
      width: 1200px;
      height: 1400px;
      background-color: #222;
      user-select: none; /* optional: no text selection */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1200" height="1400"></canvas>
  <script src="Scripts.js"></script>
</body>
</html>
